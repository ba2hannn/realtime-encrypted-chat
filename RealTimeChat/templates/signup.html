{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'loginStyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
</head>
<body>
    {% if error %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorDiv = document.querySelector('.error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = '{{error}}';
        });
    </script>
    {% endif %}

    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Please fill in your information to get started</p>
        </div>

        <div class="error-message"></div>

        <form action="" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="againPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="againPassword" 
                    name="againPassword" 
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn btn-primary">
                Create Account
            </button>
        </form>

        <div class="links">
            <a href="{% url 'login' %}">Already have an account? Sign In</a>
        </div>
    </div>
</body>
</html>
